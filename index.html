<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Solver</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico" sizes="16x16">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="script.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mx-auto h1">
                    <i class="material-icons">view_in_ar</i>
                    CryptArthmetic Solver
                </span>
            </div>
        </nav>
        <div class="container my-3">
            <div class="input-group input-group-lg">
                <span class="input-group-text"><span class="material-icons">quiz</span>&nbspQuestion</span>
                <input type="text" value="" id="word1" class="form-control">
                <input type="text" value="" id="word2" class="form-control">
            </div>
            <div class="input-group input-group-lg mb-3 mt-3">
                <span class="input-group-text" ><i class="material-icons">help</i>&nbspAnswer</span>
                <input type="text" class="form-control" id="word3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group input-group-lg mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><span class="material-icons">api</span>&nbspOperations</label>
                <select class="form-select" id="operations">
                    <option value="none" selected>Choose...</option>
                    <option value="add">+ (Addition)</option>
                    <option value="sub">- (Substraction)</option>
                    <option value="mul">X (Multiplication)</option>
                    <option value="div">/ (Division)</option>
                </select>
            </div>
            <button type="button" onclick="calc()" class="btn btn-lg btn-outline-success me-3"><span class="material-icons">publish</span>&nbspSolve</button>
            <button type="button" onclick="resetting()" class="btn btn-lg btn-outline-dark"><span class="material-icons">restart_alt</span>&nbspReset</button>
            <div class="container mt-4">
                <h1 class="display-5">Answers</h1>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="result" style="height: 200px"></textarea>
                    <label for="floatingTextarea">Solution</label>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
